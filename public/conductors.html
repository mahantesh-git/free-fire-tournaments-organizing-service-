<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Fire Conductors Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f0f0f, #1a1a1a); color: #eee;overflow: hidden; }
    .fade-in { animation: fadeIn 0.5s ease both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px);} to {opacity:1; transform:none;} }
    .glass { background: rgba(20,20,20,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .hover-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .hover-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(255,255,255,0.15); }
    .table-scroll { max-height: 450px; overflow:auto; }
    .drop-hover { border-color: #f59e0b !important; box-shadow: 0 0 15px #f59e0b; background: rgba(255,159,10,0.1); }
    .role-badge { font-size: 0.8rem; font-weight: 600; padding: 0.2rem 0.6rem; border-radius: 9999px; text-transform: uppercase; }
    .badge-Organizer { background: linear-gradient(90deg,#f43f5e,#f87171); color: #fff; }
    .badge-Volunteer { background: linear-gradient(90deg,#3b82f6,#60a5fa); color: #fff; }
    .badge-Referee { background: linear-gradient(90deg,#facc15,#fde047); color: #111; }
    .badge-Technical { background: linear-gradient(90deg,#10b981,#34d399); color: #fff; }
    .btn-glow { position: relative; overflow: hidden; transition: 0.3s; }
    .btn-glow::after { content: ''; position: absolute; top:0; left:-75%; width:50%; height:100%; background: rgba(255,255,255,0.2); transform: skewX(-25deg); transition: 0.7s; }
    .btn-glow:hover::after { left:125%; }
    table tr:hover { background: rgba(255,255,255,0.05); }
  </style>
</head>
<body class="min-h-screen">

<!-- Navbar -->
<nav class="flex flex-col md:flex-row items-center justify-between px-6 py-4 border-b border-gray-700">
  <div class="flex items-center gap-3">
    <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-red-500 to-orange-500 flex items-center justify-center font-bold text-white text-xl shadow-lg">FF</div>
    <div>
      <h1 class="text-2xl font-bold tracking-wide">Free Fire Conductors</h1>
      <p class="text-sm text-gray-400">Tournament Management Dashboard</p>
    </div>
  </div>
  <div class="flex gap-3 mt-3 md:mt-0">
    <a href="/" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition">Home</a>
    <!-- <a href="/players.html" class="px-4 py-2 rounded-lg bg-gradient-to-tr from-red-500 to-orange-500 hover:from-orange-500 hover:to-red-500 transition">Players</a> -->
  </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-6">
  <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Add Conductor Form -->
    <div class="glass rounded-2xl shadow-lg fade-in hover-card overflow-hidden">
      <h2 class="text-xl font-bold p-4 border-b border-gray-700">Add Conductor</h2>
      <div class="p-4 space-y-3">
        <input id="c_name" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-orange-500" placeholder="Full Name">
        <input id="c_phone" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-orange-500" placeholder="Phone">
        <input id="c_roll" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-orange-500" placeholder="Roll No">
        <select id="c_role" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-orange-500">
          <option>Organizer</option>
          <option>Volunteer</option>
          <option>Referee</option>
          <option>Technical</option>
        </select>
        <div class="flex flex-col sm:flex-row gap-2">
          <button id="btnAddC" class="flex-1 py-2 rounded-xl bg-gradient-to-tr from-red-500 to-orange-500 btn-glow flex justify-center items-center gap-2"><i data-feather="plus"></i> Add</button>
          <button id="btnClearC" class="py-2 px-3 rounded-xl border border-gray-700 flex justify-center items-center gap-2"><i data-feather="x"></i> Clear</button>
        </div>
        <!-- Drag & Drop -->
        <div id="dropArea" class="w-full p-6 border-2 border-dashed border-gray-600 rounded-xl text-center cursor-pointer hover:border-orange-400 transition-colors bg-gray-800">
          <p class="text-gray-400 mb-1">Drag & Drop Excel file here</p>
          <p class="text-gray-500 text-sm">or click to select</p>
          <input type="file" id="fileConductors" accept=".xlsx,.xls,.csv" class="hidden">
        </div>
        <div class="flex flex-col sm:flex-row gap-2 mt-3">
          <button id="btnImportC" class="flex-1 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 flex justify-center items-center gap-2"><i data-feather="upload"></i> Upload</button>
          <button id="btnExportC" class="py-2 px-3 rounded-xl bg-green-600 hover:bg-green-700 flex justify-center items-center gap-2"><i data-feather="download"></i> Download</button>
        </div>
      </div>
    </div>

    <!-- Conductors Table -->
    <div class="glass rounded-2xl shadow-lg fade-in hover-card lg:col-span-2 overflow-hidden">
      <div class="flex flex-col md:flex-row justify-between p-4 border-b border-gray-700 gap-3 bg-gray-800">
        <div>
          <h2 class="text-xl font-bold">Conductors Directory</h2>
          <p class="text-sm text-gray-400">Search, edit, delete & filter by role</p>
        </div>
        <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto items-start sm:items-center">
          <input id="searchConductor" placeholder="Search..." class="p-2 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-orange-500 flex-1">
          <select id="filterRole" class="p-2 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-orange-500">
            <option value="">All Roles</option>
            <option>Organizer</option>
            <option>Volunteer</option>
            <option>Referee</option>
            <option>Technical</option>
          </select>
          <button id="btnSearchC" class="py-2 px-4 rounded-xl bg-gray-700 hover:bg-gray-600 flex items-center gap-2"><i data-feather="search"></i> Search</button>
          <button id="btnRefreshC" class="py-2 px-4 rounded-xl border border-gray-700 flex items-center gap-2"><i data-feather="refresh-ccw"></i> Refresh</button>
        </div>
      </div>
      <div class="overflow-x-auto table-scroll">
        <table class="min-w-full text-left">
          <thead class="sticky top-0 bg-gray-900/90 text-gray-400">
            <tr>
              <th class="px-3 py-2">Name</th>
              <th class="px-3 py-2">Phone</th>
              <th class="px-3 py-2">Roll No</th>
              <th class="px-3 py-2">Role</th>
              <th class="px-3 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="conductorsTable" class="divide-y divide-gray-700"></tbody>
        </table>
      </div>
    </div>

  </section>
</main>

<!-- Edit Conductor Modal -->
<div id="editModalC" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden z-50">
  <div class="bg-gray-900 rounded-2xl p-6 w-full max-w-md glass relative">
    <h2 class="text-xl font-bold mb-4">Edit Conductor</h2>
    <div class="space-y-3">
      <input id="editc_name" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700" placeholder="Full Name">
      <input id="editc_phone" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700" placeholder="Phone">
      <input id="editc_roll" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700" placeholder="Roll No">
      <select id="editc_role" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700">
        <option>Organizer</option>
        <option>Volunteer</option>
        <option>Referee</option>
        <option>Technical</option>
      </select>
      <div class="flex gap-2 mt-3">
        <button id="editSaveC" class="flex-1 py-2 rounded-xl bg-green-600 hover:bg-green-700">Save</button>
        <button id="editCancelC" class="flex-1 py-2 rounded-xl border border-gray-700">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script>
feather.replace();
function toast(msg,type='success'){Toastify({text:msg,duration:3000,gravity:"top",position:"right",backgroundColor:type==='error'?"#e74c3c":"#2ecc71"}).showToast();}

// JS variables and helper
const API = '/api/conductors';
function qs(id){return document.getElementById(id);}
const btnAdd = qs('btnAddC'), btnClear = qs('btnClearC');
const searchC = qs('searchConductor'), filterRole = qs('filterRole'), btnSearch = qs('btnSearchC'), btnRefresh = qs('btnRefreshC');
const fileC = qs('fileConductors'), tableC = qs('conductorsTable');
const btnImport = qs('btnImportC'), btnExport = qs('btnExportC');
const dropArea = qs('dropArea');

// Drag & Drop
dropArea.addEventListener('click',()=>fileC.click());
dropArea.addEventListener('dragover', e=>{e.preventDefault(); dropArea.classList.add('drop-hover');});
dropArea.addEventListener('dragleave', ()=>dropArea.classList.remove('drop-hover'));
dropArea.addEventListener('drop', e=>{e.preventDefault(); dropArea.classList.remove('drop-hover'); fileC.files=e.dataTransfer.files;});

// Load Conductors
async function loadConductors(query='',role=''){
  try{
    let url=API;
    const params=new URLSearchParams();
    if(query) params.set('search',query);
    if(role) params.set('role',role);
    if([...params].length) url+='?'+params.toString();
    const res=await fetch(url);
    const list=await res.json();
    renderConductors(list);
  }catch(err){toast('Failed to load','error'); console.error(err);}
}

function roleBadge(role){
  const colors = {Organizer:'badge-Organizer',Volunteer:'badge-Volunteer',Referee:'badge-Referee',Technical:'badge-Technical'};
  return `<span class="role-badge ${colors[role]||'bg-slate-500'}">${role}</span>`;
}

function escapeHtml(s){return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');}

function renderConductors(list){
  tableC.innerHTML=list.map(c=>`<tr class="hover:bg-slate-800/60 transition">
    <td class="px-3 py-3">${escapeHtml(c.name||'')}</td>
    <td class="px-3 py-3">${escapeHtml(c.phone||'')}</td>
    <td class="px-3 py-3">${escapeHtml(c.rollNo||'')}</td>
    <td class="px-3 py-3">${roleBadge(c.role||'')}</td>
    <td class="px-3 py-3 flex gap-2">
      <button data-id="${c._id}" class="editC px-3 py-1 rounded-md bg-slate-700 flex items-center gap-1" title="Edit"><i data-feather="edit"></i></button>
      <button data-id="${c._id}" class="delC px-3 py-1 rounded-md bg-rose-600 flex items-center gap-1" title="Delete"><i data-feather="trash-2"></i></button>
    </td>
  </tr>`).join('');
  attachRowEvents();
  feather.replace();
}

// Add Conductor
btnAdd.addEventListener('click', async ()=>{
  const name = qs('c_name').value.trim(), phone=qs('c_phone').value.trim(), rollNo=qs('c_roll').value.trim(), role=qs('c_role').value;
  if(!name||!phone||!rollNo) return toast('Please fill required fields','error');
  try{
    const r = await fetch(API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,phone,rollNo,role})});
    const d = await r.json(); toast(d.message||'Added');
    qs('c_name').value=''; qs('c_phone').value=''; qs('c_roll').value='';
    loadConductors();
  }catch(err){toast('Add failed','error'); console.error(err);}
});
btnClear.addEventListener('click',()=>{qs('c_name').value=''; qs('c_phone').value=''; qs('c_roll').value='';});

// Import/Export
btnImport.addEventListener('click', async ()=>{
  const file=fileC.files[0]; if(!file) return toast('Choose file','error');
  const fd=new FormData(); fd.append('file',file);
  try{ const res = await fetch(API+'/import',{method:'POST',body:fd}); const d=await res.json(); toast(d.message||'Imported'); fileC.value=''; loadConductors();}catch(err){toast('Import failed','error'); console.error(err);}
});
btnExport.addEventListener('click', ()=>window.open(API+'/export','_blank'));

// Search/Filter
btnSearch.addEventListener('click', ()=>loadConductors(searchC.value.trim(),filterRole.value));
btnRefresh.addEventListener('click', ()=>{searchC.value=''; filterRole.value=''; loadConductors();});

// Row Events
function attachRowEvents(){
  document.querySelectorAll('.delC').forEach(b=>b.onclick=async ()=>{
    const id=b.dataset.id; if(!confirm('Delete conductor?')) return;
    try{ const r = await fetch(API+'/'+id,{method:'DELETE'}); const d = await r.json(); toast(d.message||'Deleted'); loadConductors(); }catch(e){toast('Delete failed','error'); console.error(e);}
  });
  document.querySelectorAll('.editC').forEach(b=>b.onclick=async ()=>{
    const id=b.dataset.id; const list=await(await fetch(API)).json(); const found=list.find(x=>x._id===id); if(!found) return toast('Not found','error'); openEditModal(found);
  });
}

// Edit Modal
const editModal=qs('editModalC'), editName=qs('editc_name'), editPhone=qs('editc_phone'), editRoll=qs('editc_roll'), editRole=qs('editc_role');
let currentEdit=null;
function openEditModal(c){
  currentEdit=c._id;
  editName.value=c.name||'';
  editPhone.value=c.phone||'';
  editRoll.value=c.rollNo||'';
  editRole.value=c.role||'';
  editModal.classList.remove('hidden');
}
qs('editCancelC').addEventListener('click',()=>{editModal.classList.add('hidden'); currentEdit=null;});
qs('editSaveC').addEventListener('click', async ()=>{
  const payload={name:editName.value.trim(),phone:editPhone.value.trim(),rollNo:editRoll.value.trim(),role:editRole.value};
  if(!payload.name||!payload.phone) return toast('Name & phone required','error');
  try{
    const res=await fetch(API+'/'+currentEdit,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const d=await res.json();
    toast(d.message||'Updated');
    editModal.classList.add('hidden');
    loadConductors();
  }catch(e){toast('Update failed','error'); console.error(e);}
});

// Initial load
loadConductors();
</script>
</body>
</html>
