<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #5568d3;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .protected-content {
            display: none;
        }

        .protected-content.show {
            display: block;
        }

        .success-message {
            text-align: center;
            color: #27ae60;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .content-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authForm">
        <h1>ðŸ”’ Developer Access</h1>
        <form onsubmit="checkAccess(event)">
            <div class="form-group">
                <label for="devKey">Enter Developer Key:</label>
                <input 
                    type="password" 
                    id="devKey" 
                    placeholder="Enter your key"
                    required
                >
            </div>
            <button type="submit">Access</button>
            <p class="error" id="errorMsg">Invalid key! Access denied.</p>
        </form>
    </div>

    <div class="auth-container protected-content" id="protectedContent">
        <div class="success-message">âœ… Access Granted!</div>
        <h1>Developer Dashboard</h1>
        
        <div class="content-box">
            <h3>Welcome Developer!</h3>
            <p>You now have access to the protected content.</p>
        </div>

        <div class="content-box">
            <h3>System Info</h3>
            <p>Status: Online</p>
            <p>Access Level: Full</p>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // This should match the key in your .env file
        const DEVELOPER_KEY = "DEV_SECRET_KEY_2024";

        function validateDeveloperKey(key) {
            return key === DEVELOPER_KEY;
        }

        function checkAccess(event) {
            event.preventDefault();
            
            const key = document.getElementById('devKey').value;
            const isValid = validateDeveloperKey(key);
            
            if (isValid) {
                document.getElementById('authForm').style.display = 'none';
                document.getElementById('protectedContent').classList.add('show');
            } else {
                document.getElementById('errorMsg').classList.add('show');
                setTimeout(function() {
                    document.getElementById('errorMsg').classList.remove('show');
                }, 3000);
            }
        }

        function logout() {
            document.getElementById('authForm').style.display = 'block';
            document.getElementById('protectedContent').classList.remove('show');
            document.getElementById('devKey').value = '';
        }
    </script>
</body>
</html>
